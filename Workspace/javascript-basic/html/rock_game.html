<!DOCTYPE html>
<html lang=""en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 가위, 바위, 보 게임 </title>
</head>

<body>
<script>
  document.write("<h1> 컴퓨터 가위, 바위, 보 맞추기 게임<h1>");
  
  var game = prompt("가위, 바위, 보 중 선택하세요.", "가위");
  var gameNum;

  switch(game) {
      case "가위": 
        gameNum = 1; break;
      case "바위": 
        gameNum = 2; break;
      case "보": 
        gameNum = 3; break;
      default: 
        alert("잘못 작성했습니다.");
        location.reload();
  }

  var com = Math.ceil(Math.random()*3);
  switch(com) {
      case 1: 
        document.write("<h1>가위<h1>");
        break;
      case 2: 
        document.write("<h1>바위<h1>");
        break;
      case 3: 
        document.write("<h1>보<h1>");
        break;
  }

  if(gameNum == com) {
      document.write("<h4>잘 맞췄습니다.<br>축하합니다. ^^<h4>");
  } else {
      document.write("<h4>틀렸습니다. 다음 기회에...<h4>");
  }
</script>
</body>
</html>
