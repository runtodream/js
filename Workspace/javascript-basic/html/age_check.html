<!DOCTYPE html>
<html lang=""en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 당신의 나이는? </title>
</head>

<body>
<script>
var age=prompt(" 당신의 나이는?", "0");
if(age >= 20) {
    document.write("당신은 성인입니다.");
} else if( age >= 17) {
    document.write("당신은 고등학생입니다.");
} else if( age >= 14) {
    document.write("당신은 중학생입니다.");
} else {
    document.write("당신은 어린이입니다.");
}

</script>
</body>
</html>
